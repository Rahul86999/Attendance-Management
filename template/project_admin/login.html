{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Dashboard</title>
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminstyle.css' %}">
</head>
<body>
    <header>
        <p>ATL Admin Login</p>
    </header>
    <section>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 ">
                    <form method='post' class="needs-validation" action="{% url 'login_view' %}" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username" required="">
                            <div class="invalid-feedback">Please enter Username</div>
                        </div>
  
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                            <div class="invalid-feedback">Please enter Password</div>
                        
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    {% include 'partial/messages.html' %}
                </div>
            </div>
        </div>
    </section>
</body>


<script src="{% static 'lib/jquery/jquery.min.js' %}"></script>      
<script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>   



<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</html>
