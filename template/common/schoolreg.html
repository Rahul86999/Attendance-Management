{% extends './base.html' %}
{% load static %}
{% block content %}

<style>
  .btn-get-started1{
    font-family: "Montserrat", sans-serif;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 1px;
    display: block;
    padding: 15px 32px;
    border-radius: 50px;
    transition: 0.5s;
    margin: 10px;
    color: #fff;
    background: #f55b2d;
  }
  .btn-get-started1:hover{
    color:#18d26e ;
    background-color: white;
  }
</style>
  
</head>

<body>

  <!--==========================
    Header
  ============================-->
  <header id="header">
    <div class="container-fluid">

      <div id="logo" class="pull-left">
        <h1><a href="#intro" class="scrollto">ATL Registration</a></h1><br>
       
      </div>
    </div>
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->
  <section id="intro">
    <div class="intro-container">
      <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">

        <!--<ol class="carousel-indicators"></ol>-->

        <div class="carousel-inner" role="listbox">

          <div class="carousel-item active">
            <div class="carousel-background"><img src="{% static 'img/intro-carousel/2.jpg' %}" alt=""></div>
            <div class="carousel-container"> 
              <div class="carousel-content">            
                <a href="{% url 'atl_incharge' %}" href="#featured-services" class="btn-get-started1 scrollto">School ATL<br>Incharge</a>
                <a href="{% url 'vendor_reg' %}" href="#featured-services" class="btn-get-started1 scrollto">Vendor <br>Registration</a>
                <a href="{% url 'lab_reg' %}" href="#featured-services" class="btn-get-started1 scrollto">Lab<br>Registration</a>
				        <a href="{% url 'mentor_change' %}" href="#featured-services" class="btn-get-started1 scrollto">Mentor of<br>Change</a>          
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </section><!-- #intro -->

{% endblock %}
