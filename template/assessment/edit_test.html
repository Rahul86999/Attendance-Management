{% extends './base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-12">
			<h2 style="text-align: center">Edit Test Details </h2>
			<table class="table table-striped" >
  				<thead style="background-color: lightblue">
    				<tr>
				      	<th scope="col"> Year</th>
				      	<th scope="col"> Quater</th>
				      	<th scope="col"> Duration</th>
			    	  	<th scope="col">Test Date</th>
			    	  	<th scope="col">Package</th>
			    	  	<th scope="col">Subject</th>
			      		<th scope="col">Action</th>
    				</tr>
  				</thead>
  				<tbody>
  					{% for exam in test %}
    				<tr>
					    <td>{{exam.test_year}}</td>
					    <td>{{exam.quater}}</td>
					    <td>{{exam.test_duration}}</td>
					    <td>{{exam.test_date|date}}</td>
					     <td>{{exam.package}}</td>
					    <td>{{exam.subject_name}}</td>
					    <td><a href="{% url 'delete_test' exam.id %}"><button ><span class="glyphicon glyphicon-remove"></span></button></a>
					    	<a href="{% url 'edit_test_details' exam.id %}"><button ><span class="glyphicon glyphicon-edit"></span></button></a>
					    </td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock %}
