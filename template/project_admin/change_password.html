{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row" >
		<div class="col-7 offset-1" >
			<h2 style="text-align: center"> Change Password</h2>
			<form method="post">
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" class="btn btn-primary">
			</form>
		</div>
	</div>
</div>

{% endblock %}
